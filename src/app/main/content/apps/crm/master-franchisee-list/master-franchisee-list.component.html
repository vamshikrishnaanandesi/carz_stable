          <div class="empty-state" *ngIf="franchisees_list.length == 0">
                <p>Not yet created any Franchisee</p>
                  <a [routerLink]="['/apps/crm/create-franchisee/master']"> Create New</a>
          </div>
          <div class="row" *ngIf="franchisees_list.length > 0">
              <div class="card_main" *ngFor="let franchisee of franchisees_list | filter: crm_franchisee;let i=index;" [routerLink]="['/apps/crm/master-franchisee-view/' + franchisee._id ]">

                <p> <img src="../../../../../assets/images/carz/icons/location-in.svg" class="card-location-icon" alt=""> <span class="location_text">{{franchisee.franchisee_address}}, {{franchisee.franchisee_city}}

                  </span> </p>
                 <p> <span class="franchisee-list cards-btn body-subtitle">{{franchisee.franchisee_franchise_model}}</span></p>
                 <p class="partners">
                   <span class="partner-count">3</span> Partners
                 </p>
                 <ul class="stages_progress">
                   <li class="active-stage"></li>
                   <li class="active-stage"></li>
                   <li></li>
                   <li></li>
                   <li></li>
