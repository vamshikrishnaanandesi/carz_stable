<div class="franshisee-main container-fluid">
  <section>
    <h1 class="franchisee-title lib-title top-title-component">
      Library

    </h1>
    <div class="main-library-list franchisee-list-second-component">


      <mat-tab-group>
        <mat-tab label="Common Drive">
          <div class="main-folder-section franchisee-list-second-component margin-left-0">
            <app-common-drive></app-common-drive>
            <div class="clearfix"></div>
          </div>
        </mat-tab>
        <mat-tab label="All Franchisees" *ngIf="userData.user_role == 'franchisor'">
          <div class="">
                <fuse-app-franchisee-list ></fuse-app-franchisee-list>
            <div class="clearfix"></div>
          </div>
        </mat-tab>
        <mat-tab label="My Files" *ngIf="userData.user_role == 'franchisee'">
            <div class="">
                <!-- <fuse-app-franchisee-view ></fuse-app-franchisee-view> -->
                <p> My files</p>
              <div class="clearfix"></div>
            </div>
          </mat-tab>
        <mat-tab label="Marketing Campaign">
          <div class="main-folder-section franchisee-list-second-component margin-left-0">
            <app-common-drive></app-common-drive>
            <div class="clearfix"></div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>


    <div class="clearfix"></div>



  </section>
</div>
