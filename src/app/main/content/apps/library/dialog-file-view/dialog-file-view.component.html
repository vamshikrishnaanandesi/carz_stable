<body (contextmenu)="onRightClick($event)">



<div *ngIf="data.file.image_type=='image'" >
  <img src="{{data.file.path}}" width="100%">
</div>
<div *ngIf="data.file.image_type=='video'" >
  <video src="{{data.file.path}}" width="100%"></video>
</div>
<div *ngIf="data.file.image_type=='pdf'" >
  <!-- <embed [src]='pdfUrl'  type="application/pdf"  width="100%" height="600px" /> -->
  <iframe [src]="pdfUrl" style="width:600px; height:500px;" frameborder="0"></iframe>
</div>

</body>
