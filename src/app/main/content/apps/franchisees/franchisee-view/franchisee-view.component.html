<div class="row franchisee_libray">

    <div  *ngFor="let folders of folder | filter:franchisee; let i = index">
        <!-- <input type="checkbox" id="foldernames{{i}}" [(ngModel)]="folders.flag" class="checkboxHide" (click)="select_folders(folders, folders.flag,i)"> -->
        <label  for="foldernames" *ngIf="i<4" [routerLink]="['/apps/library/franchisee-sub-folder' + '/' + franchisee_Id + '/' + folders._id]">
           <div class="folder-wise_check"   (dblclick)="navigate(folders._id)">
              <ul class="list-inline">
                  <li><img class="folder_icon_cd" src="../../../../../assets/images/carz/icons/folder.png" alt=""></li>
               <li class="folder_title" title="{{folders.folder_name}}"> {{folders.folder_name}}</li>
              </ul>
           </div>
        </label>
     </div>

</div>

    </div>

<div  style="clear:both;">
<div class="clearfix"></div>
<p class="common_drive_diff" style="margin-left:0px;">Files</p>







<div style="float:left;" *ngFor='let file of files_list | filter:franchisee;let i=index'>
   <input type="checkbox" id="allfilenames{{i}}"  [(ngModel)]="file.flag" class="checkboxHide">
   <label for="allfilenames{{i}}">
   <div class="folder-wise_check files_main">
    <ul class="list-inline">
        <li *ngIf="file.image_type=='pdf'"> <img src="../../../../../assets/images/carz/icons/pdf.svg" class="files-icons" alt=""   ></li>
          <li *ngIf="file.image_type=='image'" > <img src="../../../../../assets/images/carz/icons/img.svg" class="files-icons" alt="" ></li>
          <li *ngIf="file.image_type=='docs'" >   <img src="../../../../../assets/images/carz/icons/file.svg" class="files-icons" alt=""  ></li>
        <li class="folder_title" title="{{file.file_name}}">{{file.file_name}}</li>

      </ul>
</div>
</label>
