<div id="login" fxLayout="column" fusePerfectScrollbar *ngIf="!user_data && page_loaded">

    <div id="login-form-wrapper" fxLayout="column"  fxLayoutAlign="center center" >

        <div id="login-form"  *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/carz_logo.png">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form name="loginForm" #loginForm="ngForm" (ngSubmit)="login_user(loginForm.value, loginForm)"   novalidate>

              <mat-error *ngIf="form_error_messages">
  <!-- <span *ngFor="let error of form_error_messages">{{error}}</span> -->
                  {{form_error_messages}}
              </mat-error>
                <mat-form-field>

                    <input matInput placeholder="Email"  name="username" [(ngModel)]="username" required>
                    <mat-error *ngIf="loginFormErrors.username.required">

                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginFormErrors.username.required && loginFormErrors.username.email">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field>

                    <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" >
                    <mat-error *ngIf="loginFormErrors.password.required">

                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox> -->

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" >
                    LOGIN
                </button>
                <!-- <ng4-loading-spinner></ng4-loading-spinner> -->

            </form>

        </div>

    </div>

</div>
<ngx-spinner [bdColor]="spinnerConfig.bdColor" [type]="spinnerConfig.type" [size]="spinnerConfig.size" [color]="spinnerConfig.color"></ngx-spinner>
